<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="https://geoxml3.googlecode.com/svn/branches/polys/geoxml3.js"></script>    
  </head>
  <body>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL-YzOG4cSALFgMipEMEUTAT9M7KJxf8c&callback=initMap"></script>
    <script type="text/javascript">
        	function initMap() {
        	  var map = new google.maps.Map(document.getElementById('map'), {
        	    zoom: 16,
        	    center: {lat: 37.42390182131783, lng: -122.0914977709329}
        	  });

        	  /*var layer = new google.maps.KmlLayer({
        	    url: './westcampus.kml',
        	    map: map
        	  });*/
        	  
        	  var parser = new geoXML3.parser({map: map});
        	  parser.parse('kml/westcampus.kml');
        	  
        	}
    </script>
  </body>
</html>
